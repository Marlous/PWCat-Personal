        <!--header 为最外层容器的 flex 成员-->
        <header class="mb-auto">
            <!--flex 成员嵌套一个容器，并通过栅格分成一行（其中两列）-->
            <div class="container">
                <div class="row">
                    <!--第一列-->
                    <div class="col-md-4">
                        <h2><a class="h2-home-my-style nav-link" href="https://marlous.github.io/home/">Home</a></h2>

                            <a class="nav-a-my-style nav-link" href="https://marlous.github.io/mokit-page/"
                                target="_blank">MoKit</a>
                            <a class="nav-a-my-style nav-link"
                                href="https://marlous.github.io/home/about/index.html">About</a>
                        </nav>
                    </div>
                </div>
            </div>
        </header>

        <!--main 为最外层容器的 flex 成员-->
        <main>
            <img class="avator" src="img/profile.JPG">
            <p class="name">Marlous</p>
            <p class="des">" My Conquest is the Sea of Stars. "</p>
            <div class="container">

                    <div class="col-md-3"><a class="social-a-my-style" href="https://github.com/Marlous"

                    </div>
                </div>
            </div>

        <!--footer 为最外层容器的 flex 成员-->
